session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- send_email
- restaurant_search
- greet
- goodbye
- affirm
- bot_challenge
entities:
- budget
- cuisine
- email
- location
slots:
  budget:
    type: categorical
    influence_conversation: true
    values:
    - lesser than rs 300
    - rs 300 to 700
    - more than 700
    - __other__
  cuisine:
    type: categorical
    influence_conversation: true
    values:
    - chinese
    - mexican
    - italian
    - american
    - thai
    - north indian
    - __other__
  email:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  location_cat:
    type: categorical
    influence_conversation: true
    values:
    - tier1
    - tier2
    - tier3
    - other
    - __other__
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs 300
      title: Lesser than Rs. 300
    - payload: Rs 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: What's the average budget for two people?
  utter_send_summary:
  - buttons:
    - payload: Yes, send me summary
      title: Yes, please
    - payload: No, thanks
      title: No, thanks
    text: Should I send you details of all the restaurants on email?
  utter_ask_location:
  - text: In what location?
  utter_wrong_location:
  - text: Uh! Oh! We couldn't find that location. Please, try other location.
  - text: Sorry, didnâ€™t find any such location. Can you please tell us the location again?
  utter_default:
  - text: Sorry! I am not trained on this. Please, contact on +91-1234567890.
  utter_goodbye:
  - text: Good Bye! Visit us again!
  - text: Have a wonderful day! See you next time!
  - text: Bon Appetit!
  utter_unavailable:
  - text: We do not operate in that area yet! Please, try other location.
  - text: Uh! Oh! We are not there yet! Please, try other location.
  utter_greet:
  - text: Hey there! How may I help you?
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you today?
  utter_ask_email_id:
  - text: May I know your email id please?
  - text: Please, let me know the email id.
actions:
- action_search_restaurants
- action_send_email
- action_valid_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email_id
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_send_summary
- utter_unavailable
- utter_wrong_location
version: '2.0'
